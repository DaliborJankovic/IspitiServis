<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{base-templates/base-head.html}"></head>
<body>
<div th:insert="~{base-templates/nav-bar.html}"> </div>
<div class="container">
    <h3>Cities</h3>
    <hr>
    <a th:href="@{/cities/add}"
       class="btn btn-primary btn-sm mb-3 update-button">
        Add new city
    </a>
    <table class="table table-bordered table-striped custom-table">
        <thead class="table-dark">
        <tr>
            <th>City</th>
            <th>Postal code</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCity : ${cityList}">
            <td th:text="${tempCity.cityName}"/>
            <td th:text="${tempCity.postCode}"/>
            <td>
                <a th:href="@{/cities/delete(cityId=${tempCity.postCode})}"
                   class="btn btn-danger btn-sm delete-button"
                   onclick="if (!(confirm('Are u sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!--JavaScript-->
<script th:if="${goBack}">
    window.history.go(-2);
</script>
