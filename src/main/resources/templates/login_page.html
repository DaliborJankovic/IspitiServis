<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{base-templates/base-head.html}"></head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 custom-container">
            <div class="login-form">
                <h2>Login</h2>
                <form th:action="@{/authentication}" method="post">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-sign-in">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
