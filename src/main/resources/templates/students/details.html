<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{base-templates/base-head.html}"></head>
<body>
<div th:insert="~{base-templates/nav-bar.html}"> </div>
<div class="container">
    <h3 th:object="${student}" style="text-align: center; margin-top: 20px;">
        <span th:text="${student.firstName + ' ' + student.lastName}"/></h3>
    <hr>
    <table class="table custom-table" style="margin: 0 auto">
        <tr>
            <th>Index Number:</th>
            <td th:text="${student.indexNumber}"></td>
        </tr>
        <tr>
            <th>Index Year:</th>
            <td th:text="${student.indexYear}"></td>
        </tr>
        <tr>
            <th>Current Year Of Study:</th>
            <td th:text="${student.currentYearOfStudy}"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td th:text="${student.EMail}"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td th:text="${student.address + ' ' + student.postalCode.cityName}"></td>
        </tr>
        <tr>
            <th>Postal Code:</th>
            <td th:text="${student.postalCode}"></td>
        </tr>
    </table>
    <div style="margin: 0 auto; width: 30%;">
    <div style="text-align: right; margin-top: 20px;">
        <a th:href="@{/students/update(studentId=${student.username})}"
           class="btn btn-info btn-sm update-button">
            Update
        </a>
    </div>
    </div>
</div>
</body>
</html>
